<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees List</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="page flex">
        <section class="window">
            <span>Home</span> 
            <div class="main-window">
                <div class="search-wrap left--pad">
                    <input class="search" type="text" placeholder="поиск">
                </div>
                <div class="tools left--pad">
                    <button class="btns add">Добавить</button>
                    <button class="btns edit">Редактировать</button>
                    <button class="btns remove">Удалить</button>
                </div>
                <div class="e-list ">
                    <div class="list-inner">
                        <div class="top-panel grid">
                            <div class="columns flex">Превью</div>
                            <div class="sort-name columns flex">Имя</div>
                            <div class="sort-surname columns flex">Фамилия</div>
                            <div class="columns flex">Дата Рожд</div>
                            <div class="sort-age columns flex">Возраст</div>
                            <div class="columns flex">Должность</div>
                            <div class="columns flex">Удаленная работа</div>
                            <div class="columns flex">Адрес проживания</div>
                        </div>
                        <div class="employees-wrap"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- MODAL --------------------------------------------------- -->
<div class="modal-wrap flex">
    <div class="modal-window">
        <div class="modal-top-panel">
            <span>
                Добавление/Редактирование
            </span>
            <div class="modal-close flex">
                &times
            </div>
        </div>
        <div class="modal-add-edit">
            <div class="modal-info">
                <div class="modai-info__photo flex">
                    <div class="modal__photo-wrap">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="modal-info__data">
                    <div class="data-inputs">
                        <!-- <form action=""> -->
                            <input class='input-inner inp-name' type="text" placeholder="Имя">
                            <input class='input-inner inp-surname' type="text" placeholder="Фамилия">
                            <input class='input-inner inp-date' type="text" placeholder="Год рождения">
                            <input class='input-inner inp-select' type="select" placeholder="">
                            <input class='input-inner inp-city' type="text" placeholder="Город">
                            <input class='input-inner inp-street' type="text" placeholder="Улица">
                            <input class='input-inner inp-building' type="text" placeholder="Дом">
                            <input class='input-inner inp-flat' type="text" placeholder="Квартира">
                            <input class='input-inner inp-typeWork' type="checkbox" name="" id="">
                            <button class='form-save'>Сохранить</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ------------------- -->
<script src="./JS/employees.js"></script>
<script src="./JS/main.js"></script>
<script src="./JS/tools.js"></script>
</body>
</html>
