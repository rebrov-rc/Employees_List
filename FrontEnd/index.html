<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees List</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="page flex">
        <section class="window">
            <span>Home</span>
            <div class="main-window">
                <div class="search left--pad">
                    <input type="text">
                </div>
                <div class="tools left--pad">

                    <button class="btns edit">Редактировать</button>

                </div>
                <div class="e-list"></div>
            </div>
        </section>
    </div>
</body>
</html>
